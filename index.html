<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src = "Tabletop.js"></script>
<script src = "lookup.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

<head>
  <title>Project Gabriel Portal</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>

<div class="tab">
  <button class="tablinks" onclick="openSheet(event, 'frames')" id="frameButton">Frames</button>
  <button class="tablinks" onclick="openSheet(event, 'engines')" id="engineButton">Engines</button>
  <button class="tablinks" onclick="openSheet(event, 'personnel')" id="personnelButton">Personnel</button>
</div>

<div class="pageForm" ng-app="frameApp">
  <div id="frames" class="tabcontent">
    <div class="header">
      <img src="PGabe.png" alt="Project Gabriel Logo" style="height:75px;width:75px">
      <h1>PROJECT GABRIEL DATA PORTAL</h1>
      <hr />
    </div>
    <div>
      <select id="selectField">
        <option value="" selected disabled hidden>--Select Frame--</option>
      </select>
      </div>
    <br />
    <hr />
    <div id="output">
      <span>
        <label>Designation: </label>
        <input id="designation" readonly />
      </span>
      <span>
        <label class="rightLabel">Name: </label>
        <input id="name" class="rightField" readonly/>
      </span>
      <br />
      <span>
        <label>Location: </label>
        <input id="location" readonly />
      </span>
      <span>
        <label class="rightLabel">Height: </label>
        <input id="height" class="rightField" readonly />
      </span>
      <br />
      <span>
        <label class="fullLabel">Melee Capability: </label>
        <input id="melee" class="fullField" readonly />
      </span>
      <br />
      <span>
        <label class="fullLabel">Ranged Capability: </label>
        <input id="ranged" class="fullField" readonly />
      </span>
      <br />
      <span>
        <label class="fullLabel">Defensive Capability: </label>
        <input id="protection" class="fullField" readonly />
      </span>
      <br />
      <span>
        <label class="fullLabel">Utility: </label>
        <input id="utility" class="fullField" readonly />
      </span>
      <br />
      <span>
        <label class="areaLabel">Personality</label>
        <br />
        <textarea id="personality" class="areaField" rows="10" cols="90" readonly>
        </textarea>
      </span>
      <br />
      <span id="linkSpan">
        <input id="link" type="button" class="dossierButton" value="View Dossier" disabled />
      </span>
    </div>
  </div>

  <div id="engines" ng-app="frameApp" class="tabcontent">

    <div class="header">
      <img src="PGabe.png" alt="Project Gabriel Logo" style="height:75px;width:75px">
      <h1>PROJECT GABRIEL DATA PORTAL</h1>
      <hr />
    </div>

    <div>
      <select id="engineSeriesSelect">
        <option value="" selected disabled hidden>--Select Series--</option>
      </select>
      <select id="engineSelectField">
        <option value="" selected disabled hidden>--Select Engine--</option>
      </select>
    </div>
    <br />
    <hr />
    <div id="output">
      <span>
        <label>Designation: </label>
        <input id="engineDesignation" readonly />
      </span>
      <span>
        <label class="rightLabel">Name: </label>
        <input id="engineName" class="rightField" readonly/>
      </span>
      <br />
      <span>
        <label>Series: </label>
        <input id="engineSeries" readonly />
      </span>
      <span>
        <label class="rightLabel">Variant: </label>
        <input id="engineVariant" class="rightField" readonly />
      </span>
      <br />
      <span>
        <label class="fullLabel">Engine Rating: </label>
        <input id="engineRating" class="fullField" readonly />
      </span>
      <br />
      <span>
        <label class="fullLabel">Offensive Capability: </label>
        <input id="engineWeapons" class="fullField" readonly />
      </span>
      <br />
      <span>
        <label class="fullLabel">Defensive Capability: </label>
        <input id="engineDefense" class="fullField" readonly />
      </span>
      <br />
      <span>
        <label class="areaLabel">Tactical Notes</label>
        <!--<input id="engineTactics" class="fullField" readonly />-->
        <br />
        <textarea id="engineTactics" class="areaField" rows="10" cols="90" readonly>
        </textarea>
      </span>
      <br />
      <span id="linkSpan">
        <input id="engineLink" class="dossierButton" type="button" value="View Dossier" disabled />
      </span>
    </div>
  </div>

  <div id="personnel" ng-app="frameApp" class="tabcontent">

    <div class="header">
      <img src="PGabe.png" alt="Project Gabriel Logo" style="height:75px;width:75px">
      <h1>PROJECT GABRIEL DATA PORTAL</h1>
      <hr />
    </div>

    <div>
      <select id="staffRoleSelect">
        <option value="" selected disabled hidden>--Select Role--</option>
      </select>
      <select id="staffSelectField">
        <option value="" selected disabled hidden>--Select Personnel--</option>
      </select>
    </div>
    <br />
    <hr />
    <div id="output">
      <span>
        <label>Name: </label>
        <input id="staffName" readonly />
      </span>
      <span>
        <label class="rightLabel">Role: </label>
        <input id="staffRole" class="rightField" readonly/>
      </span>
      <br />
      <span>
        <label>Pronouns: </label>
        <input id="staffPronouns" readonly />
      </span>
      <span>
        <label class="rightLabel">Designation: </label>
        <input id="staffDesignation" class="rightField" readonly />
      </span>
      <br />
      <span>
        <label>Origin: </label>
        <input id="staffOrigin" readonly />
      </span>
      <span>
        <label class="rightLabel">Status: </label>
        <input id="staffStatus" class="rightField" readonly />
      </span>
      <br />
      <span>
        <label class="fullLabel">Specialty: </label>
        <input id="staffSpecialty" class="fullField" readonly />
      </span>
      <br />
      <span>
        <label class="fullLabel">King: </label>
        <input id="staffKing" class="fullField" readonly />
      </span>
      <br />
      <span>
        <label class="fullLabel">Queen: </label>
        <input id="staffQueen" class="fullField" readonly />
      </span>
      <br />
      <span>
        <label class="fullLabel">Jack: </label>
        <input id="staffJack" class="fullField" readonly />
      </span>
      <br />
      <span id="linkSpan">
        <input id="staffLink" class="dossierButton" type="button" value="View Dossier" disabled />
      </span>
    </div>
  </div>
</div>
